    <title>IA Poem Gnerator</title>

  <body>

        Adonay amante -Delfina Acosta

        >
        and is
        <a
          href="https://github.com/CarolinaBenitezRodas/Poem-generator"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://poemgeneratorapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
