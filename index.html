<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>IA Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>IA Poem Generator ✨</h1>
    </header>

    <main>
      <form id="poem_generator_form">
        <input
          type="text"
          placeholder="Enter the theme of the poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user_instructions"
        />
        <input type="submit" value="Generate Poem" />
      </form>

      <div class="poem" id="poem"></div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/CarolinaBenitezRodas" target="_blank"
          >Carolina Benítez</a
        >
        and is on
        <a
          href="https://github.com/CarolinaBenitezRodas/Poem-generator"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://poemgeneratorapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
